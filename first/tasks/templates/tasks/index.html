{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %}
                <li>No Tasks Yet</li>
            {% endfor %}
        </ul>

        <a href="{% url 'tasks:add' %}">New Task</a>
{% endblock %}
